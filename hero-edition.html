
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Signin Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <body>

    <div class="container">

        <form class="form-signin form-hero form-horizontal">
            <h2 class="form-signin-heading">Create/Edit Hero</h2>
            <div class="form-group has-success has-feedback">
                <label class="control-label col-sm-6 col-xs-6 text-uppercase" for="inputSuccess3">Endurance</label>
                <div class="col-sm-6 col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon text-uppercase"><strong>E</strong></span>
                        <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
                    </div>
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <label class="control-label col-sm-6 col-xs-6 text-uppercase" for="inputGroupSuccess2">Combat skill</label>
                <div class="col-sm-6 col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon text-uppercase"><strong>H</strong></span>
                        <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create/Save</button>
        </form>

    </div> <!-- /container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
