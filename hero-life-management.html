<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Joe Dever's Lone Wolf - Hero Life</title>

        <!-- Bootstrap core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <body class="bg-old-paper">

        <div class="container">

            <form class="form-signin form-hero form-horizontal">
                <h2 class="form-signin-heading">Hero Life</h2>
                <div class="row row-padding-after text-center">
                    <div class="col-xs-9">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                <span class="sr-only">40% Complete (success)</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="life-status">
                            <div class="life-status-current block-inline">25</div>
                            /
                            <div class="life-status-max block-inline">45</div>
                        </div>
                    </div>
                </div>
                <div class="form-group has-success has-feedback">
                    <label class="control-label col-sm-6 col-xs-6 text-uppercase" for="inputGroupSuccess2">Current</label>
                    <div class="col-sm-6 col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon text-uppercase"><strong>H</strong></span>
                            <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
            </form>

        </div> <!-- /container -->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
