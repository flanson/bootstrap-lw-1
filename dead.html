<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Joe Dever's Lone Wolf - Dead. Dead, dead, dead !</title>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/index.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-old-paper">
        <div class="container-fluid">
            <header>
                <h1 class="text-center">Dead, You're Dead !</h1>
            </header>
            <div class="main">
                <div class="row row-padding-after text-center">
                    <div class="container">
                        <img src="img/Fantasy__039519_.jpg" alt="Death was waiting for you" class="img-thumbnail img-rounded img-responsive">
                    </div>
                </div>
            </div>

            <div class="modal fade" id="selectChapter" tabindex="-1" role="dialog" aria-labelledby="selectChapterModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="selectChapterModalLabel">Choose chapter</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Chapter:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                            </form>
                        </div>
                        <div class="row text-center row-padding-after-small">
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">7</button>
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">8</button>
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">9</button>
                        </div>
                        <div class="row text-center row-padding-after-small">
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">4</button>
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">5</button>
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">6</button>
                        </div>
                        <div class="row text-center row-padding-after-small">
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">1</button>
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">2</button>
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">3</button>
                        </div>
                        <div class="row text-center row-padding-after">
                            <button type="button" class="btn btn-primary btn-lg">
                                <span class="glyphicon glyphicon-erase"></span>
                            </button>
                            <button type="button" class="btn btn-primary btn-lg number-keyboard-panel-item">0</button>
                            <button type="button" class="btn btn-primary btn-lg">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Go !</button>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="row row-padding-after text-center">
                    <div class="btn btn-lg btn-primary" data-toggle="modal" data-target="#selectChapter">
                        <span class="glyphicon glyphicon-random text-danger" aria-hidden="true"></span>&nbsp;&nbsp;
                        Select Chapter
                    </div>
                </div>
            </footer>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
